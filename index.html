<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Expert: AI Advisor for Sustainable Business</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
    <header>
        <h1>Ask the Expert</h1>
        <p class="subtitle">AI Advisor for Sustainable Business</p>
    </header>

    <div id="controls">
        <select id="persona-switcher">
            <option value="expert">Expert</option>
            <option value="coach">Coach</option>
            <option value="analyst">Analyst</option>
            <option value="crazy">Crazy person</option>
        </select>

        <div id="example-prompts">
            <span class="example">How can I reduce energy use in paper mills?</span>
            <span class="example">Give me a quick summary of circular economy.</span>
            <span class="example">What are the latest green tech trends?</span>
            <span class="example">Tell me a joke about sustainability.</span>
        </div>
    </div>

    <main id="chat-container"></main>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <template id="message-template">
        <div class="message">
            <div class="avatar"></div>
            <div class="text"></div>
        </div>
</template>

    <script src="script.js"></script>
    </div>
</body>
</html>
